<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/zhq0vyf.css" />
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
  </head>

  <body class="uk-padding">
    <h1 class="uk-text-lead">Emoji Translator</h1>
    
    <div class="uk-text-center" uk-grid>
      <div class="uk-width-expand@m">
        <textarea id="text" rows="10" placeholder="Input text here" class="uk-textarea"></textarea>
      </div>
      <div class="uk-width-1-5@m uk-flex uk-flex-column uk-flex-center">
        <button class="uk-button uk-button-default" id="translateText">Text to Emoji <span uk-icon="icon: arrow-right"></span></button>
        <button class="uk-button uk-button-default" id="translateEmoji"><span uk-icon="icon: arrow-left"></span> Emoji to Text</button>
      </div>
      <div class="uk-width-expand@m">
        <textarea id="emoji" rows="10" placeholder="Input emoji here" class="uk-textarea"></textarea>
      </div>
    </div>

    <div id="result"></div>
    <script src="src/index.js"></script>
  </body>
</html>
